<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <div class="section no-pad-bot" id=" " index-banner ">
        <div class="container ">
    <br><br>
    <h1 class="header center orange-text "> Publica tu Post</h1>
    <div class="row center ">
        <h5 class="header col s12 light ">Un ejemplo de maquetación utilizando el framework de Materialize</h5>
       </div>    
              </div>
    </div>
<div class="row ">
    <div class="container ">
     <form class="col s12 ">
         <div class="row ">
            <div class="input-field col offset-s4 s4 "><br><br>
                <input placeholder="Post Uno " id="tituloPost " type="text " class="validate ">
            <label for="tituloPost ">Título del Post </label>
            </div>
         </div>                  
<div class="row ">
    <div class="input-field col offset-s4 s4 ">
        <textarea placeholder="Título del Post " id="textarea1 " class="materialize-textarea "> </textarea><br><br>
        <label for="textarea1 ">Contenido del Post </label>
    </div>

        </div>

        <button class="btn waves-effect waves-light col offset-s4 s4 " type="submit " name="action "> Enviar> 
            <i class="material-icons right ">send</i>
              </button>
              </form>
              </div>
              </div>
              
<div class="container ">
    <ul class="collection ">
        <li class="collection-item avatar ">
            <i class="material-icons circle ">face</i>
            <span class="title ">Título del Post</span>
            <p>Este es un contenido para el primer Post de prueba<br>
                <i> Fecha de publicación: 1 junio de 2022</i>
                </p>
                <a href="# " class="secondary-content "><i class="material-icons ">grade</i></a>
</li>
</ul>
</div>

</body>

</html>
